<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html so React Router can handle routes
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var base = "/elevare"; // ðŸ‘ˆ important: set your repo name here

      // Redirect to index.html with full route info preserved
      window.location.replace(base + "/index.html?redirect=" + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
